<header class="header">
  <div class="header__inner">
    <a href="{{site.baseurl}}/" class="header__logo">
      {% svg "/images/keystone-masonry-logo.svg" %}
      <span>
        {{ site.title }}
      </span>
    </a>

    <nav class="header__nav">
      <ul>
        <li>
          <a href="{{site.baseurl}}/">Home</a>
        </li>
        <li>
          <a href="{{site.baseurl}}/about">About</a>
        </li>
        <li>
          <a href="{{site.baseurl}}/gallery">Photo Gallery</a>
        </li>
        <li>
          <a href="#" class="header__contact-cta icon icon--phone" onclick="ga('send', 'event', 'Contact', 'Click', 'Header');">
            <span>Contact</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
