---
layout: default
---

<div class="contact">
  <h1>
    {{ page.title | escape }}
  </h1>

  {{ content }}

  <div class="contact__methods">
    <a href="tel:{{site.phone}}" class="btn icon icon--phone">
      {{site.phone}}
    </a>

    <a href="mailto:{{site.email}}" class="btn icon icon--email">
      {{site.email}}
    </a>
  </div>

  <form class="contact__form form">
    <h2>Contact Form</h2>

    <div>
      <label for="first_name">
        First Name*
      </label>

      <input type="text" id="first_name" name="first_name" required maxlength="50">
    </div>

    <div>
      <label for="last_name">
        Last Name*
      </label>

      <input type="text" id="last_name" name="last_name" required maxlength="50">
    </div>

    <div>
      <label for="phone">
        Phone Number
      </label>

      <input type="text" id="phone" name="phone" maxlength="30">
    </div>

    <div>
      <label for="email">
        Email Address*
      </label>

      <input type="email" id="email" name="email" required maxlength="50">
    </div>

    <div>
      <label for="subject">
        Subject*
      </label>

      <input type="text" id="subject" name="subject" required maxlength="50">
    </div>

    <div>
      <label for="message">
        Message*
      </label>

      <textarea id="message" name="message" rows="3" required></textarea>
    </div>

    <div>
      <input type="submit" value="Submit" class="btn">
    </div>
  </form>
</div>
